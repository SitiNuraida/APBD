<!-- Styles -->
<style>
  #chartdiv {
    width: 100%;
    height: 500px;
    padding-left: 2%;
    padding-right: 2%;
    padding-top: 5%;
  }
  </style>
  
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <!-- Chart code -->
  <script>
  am5.ready(function() {
  
  // Create root element
  // https://www.amcharts.com/docs/v5/getting-started/#Root_element
  var root = am5.Root.new("chartdiv");
  
  
  // Set themes
  // https://www.amcharts.com/docs/v5/concepts/themes/
  root.setThemes([
    am5themes_Animated.new(root)
  ]);
  
  
  // Create chart
  // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
  var chart = root.container.children.push(am5percent.PieChart.new(root, {
    layout: root.verticalLayout
  }));
  
  
  // Create series
  // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
  var series = chart.series.push(am5percent.PieSeries.new(root, {
    valueField: "value",
    categoryField: "category"
  }));
  
  
  // Set data
  // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
  series.data.setAll([
    { value: 10, category: "Hasil Pengelolaan Kekayaan Daerah yang Dipisahkan" },
    { value: 9, category: "Lain-lain Pendapatan Asli Daerah yang Sah" },
    { value: 6, category: "Bagi Hasil Pajak/Bagi Hasil Bukan Pajak" },
    { value: 5, category: "Program Pelayanan Administrasi Perkantoran" },
    { value: 4, category: "Program Peningkatan Sarana dan Prasarana Aparatur" },
    { value: 3, category: "Program Peningkatan Mutu Pendidik dan Tenaga Kependidikan" },
    { value: 1, category: "Program Manajemen Pelayanan Pendidikan" },
    { value: 5, category: "Program Penggunaan Bantuan Operasional Sekolah (BOS) APBN"},
    { value: 5, category: "Program Penggunaan Bantuan Operasional Sekolah (BOS) APBN"},
    { value: 5, category: "Program Penggunaan Bantuan Operasional Sekolah (BOS) APBN"},
    { value: 0.24, category: "Program Penggunaan Bantuan Operasional Sekolah (BOS) APBN"},
    { value: 0.2, category: "Program Penggunaan Bantuan Operasional Sekolah (BOS) APBN"},
    { value: 0.3, category: "Program Penggunaan Bantuan Operasional Sekolah (BOS) APBN"},
  ]);
  
  
  // Create legend
  // https://www.amcharts.com/docs/v5/charts/percent-charts/legend-percent-series/
  var legend = chart.children.push(am5.Legend.new(root, {
    centerX: am5.percent(50),
    x: am5.percent(50),
    marginTop: 15,
    marginBottom: 15
  }));
  
  legend.data.setAll(series.dataItems);
  
  
  // Play initial series animation
  // https://www.amcharts.com/docs/v5/concepts/animations/#Animation_of_series
  series.appear(1000, 100);
  
  }); // end am5.ready()
  </script>
  
  <!-- HTML -->
  <div id="chartdiv"></div>
